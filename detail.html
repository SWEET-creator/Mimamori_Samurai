<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>見守り侍</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        canvas {
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #388E3C;
        }
        .comment {
            margin-top: 30px;
            padding: 15px;
            font-size: 16px;
            background-color: #e0f7fa;
            border-radius: 8px;
            color: #00796b;
        }
        .loading {
            font-size: 18px;
            color: #777;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let chart;
        let isTotalTimeMode = true;

        async function fetchData() {
            document.getElementById('loading').style.display = 'block'; // 「受信中...」メッセージを表示

            try {
                const response = await fetch('https://4ng4a6l9yb.execute-api.ap-northeast-1.amazonaws.com/dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ "user_id": "user123" })
                });
                const result = await response.json();
                
                const dailySummary = result.daily_summary;
                const comment = result.comment;

                displayComment(comment);
                const mergedData = mergeDates(dailySummary);
                drawChart(mergedData);
            } catch (error) {
                console.error('データの取得に失敗しました:', error);
            } finally {
                document.getElementById('loading').style.display = 'none'; // データ取得完了後に非表示にする
            }
        }

        function displayComment(comment) {
            document.getElementById('comment').textContent = comment;
        }

        function timeToMinutes(time) {
            const [hours, minutes, seconds] = time.split(':').map(Number);
            return hours * 60 + minutes + seconds / 60;
        }

        function mergeDates(data) {
            const mergedData = {};

            for (const date in data) {
                const cleanedDate = date.trim().replace(/\b0(\d)\b/g, '$1'); // 日付の余分な0を削除
                if (!mergedData[cleanedDate]) {
                    mergedData[cleanedDate] = { total_time: 0, object_counts: {} };
                }

                mergedData[cleanedDate].total_time += timeToMinutes(data[date].total_time);

                for (const obj in data[date].object_counts) {
                    mergedData[cleanedDate].object_counts[obj] = 
                        (mergedData[cleanedDate].object_counts[obj] || 0) + data[date].object_counts[obj];
                }
            }

            return mergedData;
        }

        function drawChart(data) {
            const labels = Object.keys(data);
            const totalTimes = labels.map(label => data[label].total_time);

            const objectLabels = Array.from(
                new Set(labels.flatMap(label => Object.keys(data[label].object_counts)))
            );
            const objectDatasets = objectLabels.map((objLabel, index) => {
                const objectData = labels.map(label => (data[label].object_counts[objLabel] || 0) * 30); // 30分単位に変換
                return {
                    label: objLabel,
                    data: objectData,
                    backgroundColor: `hsl(${(index * 60) % 360}, 70%, 70%)`,
                    borderColor: `hsl(${(index * 60) % 360}, 70%, 50%)`,
                    borderWidth: 1
                };
            });

            const totalDataset = {
                label: '合計時間（分）',
                data: totalTimes,
                backgroundColor: '#4CAF50',
                borderColor: '#388E3C',
                borderWidth: 1
            };

            const ctx = document.getElementById('myChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [totalDataset]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '時間（分）'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });

            chart.objectDatasets = objectDatasets;
            chart.totalDataset = totalDataset;
        }

        function toggleChartMode() {
            isTotalTimeMode = !isTotalTimeMode;
            chart.data.datasets = isTotalTimeMode ? [chart.totalDataset] : chart.objectDatasets;
            chart.update();
            document.getElementById('toggleButton').textContent = isTotalTimeMode ? 'オブジェクトごとの時間に切り替え' : '合計時間に切り替え';
        }

        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>時間データのグラフ表示</h1>
    <div id="loading" class="loading">受信中...</div> <!-- 受信中メッセージ -->
    <canvas id="myChart" width="400" height="200"></canvas>
    <button id="toggleButton" onclick="toggleChartMode()">オブジェクトごとの時間に切り替え</button>
    <div id="comment" class="comment"></div>
</body>
</html>
