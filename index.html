<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像表示</title>
</head>
<body>
    <h1>画像の表示</h1>
    <!-- 画像を表示する -->
    <img src="assets/normal.webp" alt="説明文" width="500">

    <!-- 画像のキャプションをつける場合 -->
    <figure>
        <img src="assets/normal.webp" alt="説明文" width="500">
        <figcaption>画像のキャプション</figcaption>
    </figure>
</body>
</html>
